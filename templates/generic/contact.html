{% extends 'main.html' %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg p-4">

            <h2 class="text-center mb-4">Contact Us</h2>

            <form id="contactForm" method="post">
                {% csrf_token %}

                <!-- Full Name -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name"
                           placeholder="Enter your name" required>
                    <label for="name">Full Name</label>
                </div>

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Enter your email" required>
                    <label for="email">Email Address</label>
                </div>

                <!-- Message -->
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="message" name="message"
                              placeholder="Your message here" style="height: 150px" required></textarea>
                    <label for="message">Message</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mb-2">
                    Send Message
                </button>

                <!-- WhatsApp Contact Button -->
                <a id="whatsappBtn" class="btn btn-success w-100 py-2">
                    Send via WhatsApp
                </a>
            </form>

            <!-- Contact Details -->
            <div class="mt-4 text-center">
                <h5>Or reach us at:</h5>
                <p class="mb-1">Email: <a href="mailto:alexkerunga7@gmail.com">alexkerunga7@gmail.com</a></p>
                <p class="mb-1">Phone: <a href="tel:+256784093021">+256 784 093 021</a></p>
                <p>Address: Naguru near China Hospital, Kampala, Uganda</p>
            </div>

        </div>
    </div>
</div>

<br>
<!-- ==================== JAVASCRIPT HANDLERS ==================== -->
<script>
    // AJAX form submission
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let formData = new FormData(this);

        fetch("{% url 'contact' %}", {
            method: "POST",
            body: formData,
            headers: { "X-Requested-With": "XMLHttpRequest" }
        })
        .then(response => response.json())
        .then(data => {
            alert(data.success || data.error);
            if (data.success) {
                document.getElementById("contactForm").reset();
            }
        })
        .catch(error => console.error("Error:", error));
    });

    // WhatsApp message
    document.getElementById("whatsappBtn").addEventListener("click", function() {
        let name = document.getElementById("name").value.trim();
        let message = document.getElementById("message").value.trim();
        let phoneNumber = "256764593420";

        if (name === "" || message === "") {
            alert("Please enter your name and message before sending to WhatsApp.");
            return;
        }

        let whatsappURL =
            `https://wa.me/${phoneNumber}?text=Hello, my name is ${encodeURIComponent(name)}. ${encodeURIComponent(message)}`;
        window.open(whatsappURL, "_blank");
    });
</script>
{% endblock %}
