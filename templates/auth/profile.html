{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="col-12 col-sm-10 col-md-8 col-lg-5">

    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">My Profile</h2>

      <!-- ================= MESSAGE SECTION ================= -->
      {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center py-2">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
      <!-- ===================================================== -->

      <!-- ================= VIEW PROFILE ================= -->
      <div class="mb-4">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Contact:</strong> {{ user.contact }}</p>
        <p><strong>Password:</strong> ********</p>
      </div>

      <!-- Update Profile Button -->
      <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary w-50" id="editProfileBtn">Update Profile</button>
      </div>

      <!-- ================= UPDATE PROFILE FORM (HIDDEN INITIALLY) ================= -->
      <form method="post" novalidate id="updateProfileForm" style="display:none;">
        {% csrf_token %}

        <!-- Contact -->
        <div class="form-floating mb-3">
          <input type="text" name="contact" class="form-control" id="contact" placeholder="Contact" value="{{ user.contact }}" required>
          <label for="contact">Contact</label>
        </div>

        <!-- Old Password -->
        <div class="form-floating mb-3 position-relative">
          <input type="password" name="old_password" class="form-control password-field" id="old_password" placeholder="Old Password" required>
          <label for="old_password">Old Password</label>
          <span class="position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" style="cursor:pointer;">
            <i class="bi bi-eye-fill"></i>
          </span>
        </div>

        <!-- New Password -->
        <div class="form-floating mb-3 position-relative">
          <input type="password" name="new_password1" class="form-control password-field" id="new_password1" placeholder="New Password">
          <label for="new_password1">New Password</label>
          <span class="position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" style="cursor:pointer;">
            <i class="bi bi-eye-fill"></i>
          </span>
        </div>

        <!-- Confirm New Password -->
        <div class="form-floating mb-3 position-relative">
          <input type="password" name="new_password2" class="form-control password-field" id="new_password2" placeholder="Confirm New Password">
          <label for="new_password2">Confirm New Password</label>
          <span class="position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" style="cursor:pointer;">
            <i class="bi bi-eye-fill"></i>
          </span>
        </div>

        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-success px-5">Save Changes</button>
        </div>
      </form>

    </div>
  </div>
</div>

<script>
// Toggle visibility of update form
document.getElementById("editProfileBtn").addEventListener("click", function(){
    const form = document.getElementById("updateProfileForm");
    form.style.display = form.style.display === "none" ? "block" : "none";
});

// Show/hide password for all password fields
document.querySelectorAll(".toggle-password").forEach(btn => {
    btn.addEventListener("click", function() {
        const input = this.closest(".position-relative").querySelector(".password-field");
        const icon = this.querySelector("i");
        if(input.type === "password"){
            input.type = "text";
            icon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
        } else {
            input.type = "password";
            icon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
        }
    });
});

// Auto-hide messages after 5 seconds
setTimeout(function() {
    document.querySelectorAll('.alert').forEach(function(alert) {
        alert.style.transition = "opacity 0.5s ease";
        alert.style.opacity = "0";

        setTimeout(() => alert.remove(), 500); // remove after fade-out
    });
}, 5000);
</script>
{% endblock %}
