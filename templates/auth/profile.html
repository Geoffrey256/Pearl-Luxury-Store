{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="col-12 col-sm-10 col-md-8 col-lg-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Edit Profile</h2>

      <form method="post" novalidate>
        {% csrf_token %}

        <!-- Contact -->
        <div class="form-floating mb-3">
          {{ form.contact }}
          <label for="id_contact">Contact</label>
        </div>

        <!-- New Password -->
        <div class="form-floating mb-3 position-relative">
          {{ form.password1 }}
          <label for="id_password1">New Password</label>
          <span class="position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" style="cursor:pointer;">
            <i class="bi bi-eye-fill"></i>
          </span>
        </div>

        <!-- Confirm New Password -->
        <div class="form-floating mb-3 position-relative">
          {{ form.password2 }}
          <label for="id_password2">Confirm New Password</label>
          <span class="position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" style="cursor:pointer;">
            <i class="bi bi-eye-fill"></i>
          </span>
        </div>

        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-success px-5">Update Profile</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
// Show/hide password for both password fields
document.querySelectorAll(".toggle-password").forEach(btn => {
    btn.addEventListener("click", function() {
        const input = this.closest(".position-relative").querySelector("input");
        const icon = this.querySelector("i");
        if(input.type === "password"){
            input.type = "text";
            icon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
        } else {
            input.type = "password";
            icon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
        }
    });
});
</script>
{% endblock %}
