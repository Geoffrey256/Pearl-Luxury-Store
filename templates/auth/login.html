{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Login</h2>

            <form method="post" novalidate>
                {% csrf_token %}

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email address" required>
                    <label for="email">Email address</label>
                </div>

                <!-- Password with eye icon -->
                <div class="form-floating mb-3 position-relative">
                    <input type="password" name="password" class="form-control password-field" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <span class="position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" style="cursor:pointer;">
                        <i class="bi bi-eye-fill"></i>
                    </span>
                </div>

                <!-- Remember me + Forgot password -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me">
                        <label class="form-check-label" for="remember_me">Remember me</label>
                    </div>
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </div>

                <!-- Login button -->
                <button type="submit" class="btn btn-success w-100 py-2 mb-3">Login</button>
            </form>

            <div class="text-center">
                <p>Or continue with email</p>
                <a href="#" class="btn btn-outline-primary w-100 py-2">Continue with Email</a>
            </div>

            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
            </p>
        </div>
    </div>
</div>

<script>
// Show/hide password
document.querySelectorAll(".toggle-password").forEach(btn => {
    btn.addEventListener("click", function() {
        const input = this.closest(".position-relative").querySelector(".password-field");
        const icon = this.querySelector("i");
        if(input.type === "password"){
            input.type = "text";
            icon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
        } else {
            input.type = "password";
            icon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
        }
    });
});
</script>
{% endblock %}
