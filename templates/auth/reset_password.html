{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Reset Password</h2>

            <p class="text-center mb-4">Enter your email address to receive a password reset link.</p>

            <form method="post" novalidate>
                {% csrf_token %}

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email address" required>
                    <label for="email">Email address</label>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-success w-100 py-2">Send Reset Link</button>
            </form>

            <p class="mt-3 text-center">
                Remember your password? <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
